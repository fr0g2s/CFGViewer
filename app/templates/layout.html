<!doctype html>
<head>
    {% block head %}
    <title>CFGViewer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.ico">
    {% endblock %}
</head>
<body>
    <div class="proj">CFGViewer - {% block title %}{% endblock %}</div>
    <br>
    <div class="list">
        - <a href={{ url_for('main') }}>main</a><br>
        - <a href={{ url_for('upload') }}>upload</a><br>
        - <a href={{ url_for('cfgview') }}>cfg</a><br>
    </div>
    <br>
    <div id="content">{% block content %}{% endblock %}</div>
</body>
